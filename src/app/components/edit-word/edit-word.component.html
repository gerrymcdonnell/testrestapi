</p>

<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/word/'+id]" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Details</a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>

<div class="card">
  
  <div class="card-header">
    <h3>Edit Word "{{word.wordtitle}}"</h3>
  </div>

  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      
      
      <div class="form-group">
        <label for="wordtitle">Word</label>
        <input 
          type="text"
          class="form-control"
          [(ngModel)]="word.wordtitle"
          name="wordtitle"
          #wordTitle="ngModel"
          
        >
        

      </div>

      

      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
