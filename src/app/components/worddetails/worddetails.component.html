<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Edit</a>
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>

<hr>

<div *ngIf="word" class="card">
  <h3 class="card-header">Word: {{word.wordtitle}}</h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>Client ID: {{word.id}}</h4>
      </div>
      <div class="col-md-4">
        <!-- BALANCE GOES HERE -->
        
        
        <h3 class="pull-right">
          "{{word.wordtitle}}"

        </h3>



        <div class="clear-fix">
          
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right">
              <div class="form-group">
                <input type="text" [(ngModel)]="client.balance" name="balance" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
          </form>
          
        </div>

      </div>
    </div>

    <ul class="list-group">
      
      <li class="list-group-item">Word: {{word.wordtitle}}</li>
      <li class="list-group-item">Syllablles: {{word.word_syllables}}</li>
      <li class="list-group-item">Modified: {{word.modified}}</li>
      <li class="list-group-item">Created: {{word.created}}</li>
    </ul>
  </div>
</div>
